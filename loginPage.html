<!DOCTYPE html >
<html lang="en">
	<head>
		<meta charset="utf-8">
  		<title>Fetch: Log In</title>
		<link rel="stylesheet" type="text/css" href="design.css">
		<link rel="icon" href="images/logo.png" type="image" sizes="16x16">
		<script type="text/javascript" src="js/inCheck.js"></script>
  	</head>

	<body>
		<div class="TopBar">
  			<a class="TopBarLogo" href="#">
  				<img src="images/logo.png" alt="fetch"/>
  			</a>
  			<a class="TopBarFetch" href="#">
  				<b>fetch</b>
  			</a>
	  	</div>
		<div class=SignUps>
			<form action="#" onsubmit="return false">
				<div class="SignUpBox">
					<h1>Sign Up</h1> 
			  		<b>Email *</b><br>
			  		<input class="NormalBox" type="text" name="Email" id="Email" placeholder="xxx@yyy.zzz">
			  		<br><br>
			  		<b>Username *</b><br>
			  		<input class="NormalBox" type="text" name="Username" id="Username" placeholder="4-20 chars, no spaces"> 
			  		<br><br>
			  		<b>Password *</b> <br>
			  		<input class="NormalBox" type="password" name="Password1" id="Password1">
			  		<br><br>
			  		<b>Confirm Password *</b><br>
			  		<input class="NormalBox" type="password" name="Password2" id="Password2">
			  		<button id="SignUpButton" class="SignUpButton">GO!</button>
				</div>	
			</form>
			<form action="#" onsubmit="return false">
				<div class="SignInBox">
					<h1>Sign In</h1>
					<b>Username *</b> <br>
			  		<input class="NormalBox" type="text" name="InUsername" id="InUsername" placeholder="4-20 chars, no spaces"> 
			  		<br><br>
			  		<b>Password *</b> <br>
			  		<input class="NormalBox" type="password" name="Password" id="Password">
			  		<button id="SignInButton" class="SignInButton">GO!</button>
				</div>	
			</form>

		  	<div class=BottomBar>
			  	<div class=BottomLine>
			  	</div>
		  	</div>
	  	</div>
  	</body>
 </html>
